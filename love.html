
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Message</title>

<style>
body {
    background: linear-gradient(135deg, #ff8ad4, #bb00ff);
    font-family: "Tajawal", sans-serif;
    padding: 30px;
    overflow-x: hidden;
}

.box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    font-size: 20px;
    line-height: 1.7;
}

button {
    display: block;
    margin: 25px auto;
    padding: 15px 25px;
    background: #ff4fa0;
    border: none;
    color: white;
    font-size: 20px;
    border-radius: 20px;
    cursor: pointer;
}

/* الثلج */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 20px;
  animation: fall 7s linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="box" id="text"></div>

<button onclick="next()">اضغط هنا</button>

<script>
// النص الكامل
let msg = `
قربِك مش مجرد لحظة… قربِك حالة. لما تبصيلي، العالم بيقف احترامًا، ولما تضحكي، كل التعب منّي بينزل زي غيمة خفيفة. أنا مش محتاج أدوّر على كلمات كبيرة؛ كل اللي أعرفه إن قلبي اختارِك من غير تفكير، ولقاني بحبّك بالشكل اللي يخلي الليل أهدى، والصبح أدفى. إنتي مش بس انسانه حبتها وخلاص… إنتي تفاصيل الراحة اللي بدوّر عليها من زمان.`;

let i = 0;

function type() {
  if (i < msg.length) {
    document.getElementById("text").innerHTML += msg.charAt(i);
    i++;
    setTimeout(type, 45);
  }
}
type();

function next() {
  window.location.href = "memories.html";
}

// الثلج
setInterval(() => {
  let s = document.createElement("div");
  s.className = "snowflake";
  s.innerHTML = "❄";
  s.style.left = Math.random() * window.innerWidth + "px";
  s.style.fontSize = (Math.random()*15+10) + "px";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 7000);
}, 150);
</script>

</body>
</html>
